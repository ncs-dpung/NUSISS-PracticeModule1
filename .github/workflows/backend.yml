name: BackEnd Java Project

on:
  push:
    paths:
      - backend/**
      - .github/workflows/**
jobs:
  gjf:
    name: Google Java Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--skip-sorting-imports --replace"
  be-ci:
    needs: gjf
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Set Maven Profile
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "MAVEN_PROFILE=prod" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            echo "MAVEN_PROFILE=dev" >> $GITHUB_ENV
          else
            echo "MAVEN_PROFILE=default" >> $GITHUB_ENV
          fi
      - name: Build and Test
        run: mvn --batch-mode --update-snapshots verify -P${{ env.MAVEN_PROFILE }}
      - name: Create Artifact
        run: |
          mkdir staging
          cp target/*.jar staging
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
  docker:
    name: Docker Build & Push
    needs: ci
    if: github.event_name == 'push' && github.event_name != 'pull_request' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: Package
          path: staging
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t nusisspm1:$GITHUB_SHA-$GITHUB_BASE_REF -f Dockerfile .
      - name: Push Docker Image
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            docker push nusisspm1:$GITHUB_SHA-$GITHUB_BASE_REF
          fi
