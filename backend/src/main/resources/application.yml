# Spring Boot Application Configuration
spring:
  application:
    name: backend
  profiles:
    active: development

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /backend

# Datasource Configuration (MySQL)
datasource:
  url: jdbc:mysql://db:3306/inventory-db
  username: user123
  password: password123
  driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging:
  level:
    com.nusiss.inventory.backend: DEBUG
  file: /var/log/application.log

# springfox.documentation.swagger-ui.enabled
springfox:
  documentation:
    swagger-ui:
      enabled: true