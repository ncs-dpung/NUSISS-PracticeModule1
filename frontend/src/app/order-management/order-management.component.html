<script src="inventory-management.component.ts"></script>
<div class="dashboard">
  <aside class="sidebar">
    <!-- Sidebar: Filter Section -->
    <div class="filter-section">
      <h3>Filter Products</h3>
      <input type="text" placeholder="Search by name">

      <!-- Category Dropdown -->
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="accessories">Accessories</option>
        <option value="apparel">Apparel</option>
        <!-- Add more categories as needed -->
      </select>

      <!-- Condition Checkboxes -->
      <fieldset class="filter-section">
        <legend>Condition:</legend>
        <div class="checkbox-group">
          <input type="checkbox" id="new" name="condition" value="new">
          <label for="new">New</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="used" name="condition" value="used">
          <label for="used">Used</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="refurbished" name="condition" value="refurbished">
          <label for="refurbished">Refurbished</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="vintage" name="condition" value="refurbished">
          <label for="refurbished">Vintage</label>
        </div>
      </fieldset>

      <!-- Date Filter -->
      <label for="fromDate">From</label>
      <input type="date" id="fromDate" name="fromDate">

      <label for="toDate">To</label>
      <input type="date" id="toDate" name="toDate">
    </div>
  </aside>

  <main class="main-content">
    <!-- Main Content: Top Bar -->
    <div class="top-bar">
      <div class="tab">
        <button (click)="navigate('inventory-management')" >Inventory</button>
        <button (click)="navigate('order-management')" class="active">Orders</button>
        <button (click)="navigate('reporting')">Report</button>
        <button (click)="navigate('user-access-management')">Access</button>
        <button (click)="navigate('customer-management')">Customer</button>
        <button (click)="navigate('supplier-management')">Supplier</button>
        <button (click)="navigate('supplier-order-management')">Supply Order</button>
      </div>
      <div class="user-info">Display Username</div>
    </div>

    <!-- Main Content: Product Listing -->
    <div class="product-list">
      <div class="list-header">
        <h2>Order Management</h2>
        <button class="add-new-btn" (click)="toggleModal()">Add New</button>
      </div>

      <!-- Add New Inventory Item Modal -->
      <div class="modal" [ngClass]="{'show-modal': showModal}">
        <div class="modal-content">
          <span class="close" (click)="toggleModal()">&times;</span>
          <h2>Add New Inventory Item</h2>
          <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
            <div class="form-row">
              <div class="form-group">
                <label for="itemName">Order ID:</label>
                <input type="text" id="order_id" [(ngModel)]="newOrder.order_id" name="order_id" placeholder="Order ID" required>
              </div>
              <div class="form-group">
                <label for="itemName">Customer ID:</label>
                <input type="text" id="customer_id" [(ngModel)]="newOrder.customer_id" name="customer_id" placeholder="Customer ID" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="itemAvailable">Status:</label>
                <input type="text" id="order_status_id" [(ngModel)]="newOrder.order_status_id" name="order_status_id" required>
              </div>
              <div class="form-group">
                <label for="itemReserved">Staff ID:</label>
                <input type="text" id="staff_id" [(ngModel)]="newOrder.staff_id" name="reserved" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="itemPrice">Order Date:</label>
                <input type="date" id="date_placed" [(ngModel)]="newOrder.date_placed" name="dateO" required>
              </div>
              <div class="form-group">
                <label for="itemModified">Shippment Date:</label>
                <input type="date" id="date_shipped" [(ngModel)]="newOrder.date_shipped" name="dateS" required>
              </div>
            </div>

            <button type="submit" class="btn-add">Add Item</button>
          </form>
        </div>
      </div>


      <!-- Update Inventory Item Modal -->
      <div class="modal" [class.show-modal]="showUpdateModal">
        <div class="modal-content">
          <span class="close" (click)="toggleUpdateModal(false)">&times;</span>
          <h2>Update Inventory Item</h2>
          <form (submit)="onUpdateItem()">
            <div class="form-row">
              <div class="form-group">
                <label for="updateItemName">Order ID:</label>
                <input type="text" id="updateItemName" [(ngModel)]="newOrder.order_id" name="order_id" placeholder="Item Name" required>
              </div>
              <div class="form-group">
                <label for="itemName">Customer ID:</label>
                <input type="text" id="Ucustomer_id" [(ngModel)]="newOrder.customer_id" name="customer_id" placeholder="Customer ID" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="itemAvailable">Status:</label>
                <input type="text" id="Uorder_status_id" [(ngModel)]="newOrder.order_status_id" name="order_status_id" required>
              </div>
              <div class="form-group">
                <label for="itemReserved">Staff ID:</label>
                <input type="text" id="updateItemReserved" [(ngModel)]="newOrder.staff_id" name="reserved" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="itemPrice">Order Date:</label>
                <input type="date" id="updatedate_shipped" [(ngModel)]="newOrder.date_placed" name="date_place" required>
              </div>
              <div class="form-group">
                <label for="itemModified">Shippment Date:</label>
                <input type="date" id="updatedate_shipped" [(ngModel)]="newOrder.date_shipped" name="date_shipped" required>
              </div>
            </div>
            <button type="submit" class="btn-add">Update Item</button>
          </form>
        </div>
      </div>


      <!-- Table of Products -->
      <table>
        <thead>
        <tr>
          <th><input type="checkbox"></th> <!-- Checkbox in header for select all (optional) -->
          <th>No.</th>
          <th>NAME</th>
          <th>CONDITION</th>
          <th>AVAILABLE</th>
          <th>RESERVED</th>
          <th>PRICE</th>
          <th>MODIFIED</th>
          <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Product Row -->
        <tr>
          <td><input type="checkbox" name="selectedItem" value="128GB_SD_card"></td>
          <td>1</td>
          <td>128GB SD card</td>
          <td>New</td>
          <td>3,546</td>
          <td>3,354</td>
          <td>$10.13</td>
          <td>03/13/2017</td>
          <td>
            <button class="btn-action update-btn" (click)="toggleUpdateModal(true)">Update</button>
            <button class="btn-action delete-btn">Delete</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </main>
</div>
