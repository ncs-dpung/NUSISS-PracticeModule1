
<div class="dashboard">
  <aside class="sidebar">
    <!-- Sidebar: Filter Section -->
    <div class="filter-section">
      <h3>Filter Products</h3>
      <input type="text" placeholder="Search by name">

      <!-- Category Dropdown -->
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="accessories">Accessories</option>
        <option value="apparel">Apparel</option>
        <!-- Add more categories as needed -->
      </select>

      <!-- Condition Radio Buttons -->
      <fieldset class="filter-section">
        <legend>Condition:</legend>
        <label class="radio-group">
          <input type="radio" name="condition" value="new" checked> New
        </label>
        <label class="radio-group">
          <input type="radio" name="condition" value="used"> Used
        </label>
        <label class="radio-group">
          <input type="radio" name="condition" value="refurbished"> Refurbished
        </label>
      </fieldset>

      <!-- Date Filter -->
      <label for="fromDate">From</label>
      <input type="date" id="fromDate" name="fromDate">

      <label for="toDate">To</label>
      <input type="date" id="toDate" name="toDate">
    </div>
  </aside>

  <main class="main-content">
    <!-- Main Content: Top Bar -->
    <div class="top-bar">
      <div class="tab">
        <button (click)="navigate('inventory-management')" >Inventory</button>
        <button (click)="navigate('order-management')">Orders</button>
        <button (click)="navigate('reporting')">Report</button>
        <button (click)="navigate('user-access-management')" class="active">Access</button>
        <button (click)="navigate('customer-management')">Customer</button>
        <button (click)="navigate('supplier-management')">Supplier</button>
        <button (click)="navigate('supplier-order-management')">Supply Order</button>
      </div>
      <div class="user-info">Display Username</div>
    </div>

    <!-- Main Content: Product Listing -->
    <div class="product-list">
      <div class="list-header">
        <h2>Access Management</h2>
        <button class="add-new-btn" (click)="toggleUserModal()">Add New</button>
      </div>

      <!-- Add New Inventory Item Modal -->
      <div class="modal" [ngClass]="{'show-modal': showUserModal}">
        <div class="modal-content">
          <span class="close" (click)="toggleUserModal()">&times;</span>
          <h2>Add New User</h2>
          <form (ngSubmit)="onSubmitUser()" #addItemForm="ngForm">
            <div class="form-row">
              <div class="form-group">
                <label for="itemName">User Name:</label>
                <input type="text" id="itemName" [(ngModel)]="newUser.userName" name="name" placeholder="User Name" required>
              </div>
              <div class="form-group">
                <label for="itemCondition">User Role:</label>
                <select id="itemCondition" [(ngModel)]="newUser.role" name="condition" required>
                  <option value="new">Admin</option>
                  <option value="new">Warehouse Manager</option>
                  <option value="new">Procurement Officer</option>
                  <option value="used">Sales Representative</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="itemAvailable">Email:</label>
                <input type="text" id="itemAvailable" [(ngModel)]="newUser.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="itemReserved">Contact:</label>
                <input type="text" id="itemReserved" [(ngModel)]="newUser.contact" name="contact" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="itemPrice">Address:</label>
                <input type="text" id="itemPrice" [(ngModel)]="newUser.address" name="price" required>
              </div>
              <div class="form-group">
                <label for="itemModified">Modified:</label>
                <input type="date" id="itemModified" [(ngModel)]="newUser.address" name="modified" required>
              </div>
            </div>

            <button type="submit" class="btn-add">Add User</button>
          </form>
        </div>
      </div>


      <!-- Update User Modal -->
      <div class="modal" [class.show-modal]="showUpdateModal">
        <div class="modal-content">
          <span class="close" (click)="toggleUpdateModal(false)">&times;</span>
          <h2>Update User</h2>
          <form (submit)="onUpdateUser()" #updateUserForm="ngForm">
            <div class="form-row">
              <div class="form-group">
                <label for="updateUserName">User Name:</label>
                <input type="text" id="updateUserName" [(ngModel)]="selectedUser.userName" name="userName" placeholder="User Name" required>
              </div>
              <div class="form-group">
                <label for="updateUserRole">User Role:</label>
                <select id="updateUserRole" [(ngModel)]="selectedUser.role" name="role" required>
                  <option value="admin">Admin</option>
                  <option value="warehouseManager">Warehouse Manager</option>
                  <option value="procurementOfficer">Procurement Officer</option>
                  <option value="salesRepresentative">Sales Representative</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="updateUserEmail">Email:</label>
                <input type="text" id="updateUserEmail" [(ngModel)]="selectedUser.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="updateUserContact">Contact:</label>
                <input type="text" id="updateUserContact" [(ngModel)]="selectedUser.contact" name="contact" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="updateUserAddress">Address:</label>
                <input type="text" id="updateUserAddress" [(ngModel)]="selectedUser.address" name="address" required>
              </div>
              <div class="form-group">
                <label for="updateUserModified">Last Modified:</label>
                <input type="date" id="updateUserModified" [(ngModel)]="selectedUser.modified" name="modified" required>
              </div>
            </div>
            <button type="submit" class="btn-add">Update User</button>
          </form>
        </div>
      </div>



      <!-- Table of Products -->
      <table>
        <thead>
        <tr>
          <th><input type="checkbox"></th> <!-- Checkbox in header for select all (optional) -->
          <th>No.</th>
          <th>User Name</th>
          <th>ID</th>
          <th>Email</th>
          <th>Role</th>
          <th>Last Login</th>
          <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Product Row -->
        <tr>
          <td><input type="checkbox" name="selectedItem" value="128GB_SD_card"></td>
          <td>1</td>
          <td>Louiy K</td>
          <td>19304-948</td>
          <td>louiy&#64;AIM.com</td>
          <td>Adminm</td>
          <td>03/03/2017</td>
          <td>
            <button class="btn-action update-btn" (click)="toggleUpdateModal(true)">Update</button>
            <button class="btn-action delete-btn">Delete</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </main>
</div>
